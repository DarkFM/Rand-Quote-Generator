<!DOCTYPE html>
<html lang="en">

<head>
    <title>Random Quote Machine</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=BioRhyme|Cormorant+SC" rel="stylesheet">
</head>

<body>
    <div class="lg-header-bar"></div>

    <div class="header-container">
        <header class="page-title">
            <h1>Quote Machine</h1>
        </header>
    </div>
    <div class="content-container">
        <section class="quotes-container">
        </section>
        <div class="buttons-div">
            <a class="button quote-button">New Quote</a>
            <a class="button tweet-button twitter-share-button" href="">Tweet This</a>
        </div>
    </div>
    <footer>
        <p class="footer-element">Coded and Designed by Clinton Bestmann</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
